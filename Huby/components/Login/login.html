<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión - Huby</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="login.css">

</head>
<body>

    <div class="form-container">
        <h2>Iniciar sesión</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            </div>

            <button type="submit">Iniciar sesión</button>

            <p class="register-link">¿No tienes una cuenta? <a href="signup.html">Regístrate aquí</a></p>
        </form>
    </div>

</body>
</html>
